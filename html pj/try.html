<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best-Selling Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }
    .section-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .book-categories {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }
    .category-card {
      width: 200px;
      text-align: center;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      background-color: #fff;
    }
    .category-card:hover {
      transform: scale(1.05);
    }
    .category-card img {
      width: 100%;
      height: auto;
    }
    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      color: #333;
    }
  </style>
</head>
<body>

    <div class="section-title">Best-Selling Books</div>
    <div class="book-categories">
        <div class="category-card">
            <img src="fiction.jpg" alt="Fiction">
            <div class="category-title">Fiction</div>
        </div>
        <div class="category-card">
            <img src="kids.jpg" alt="Kids">
            <div class="category-title">Kids</div>
        </div>
        <div class="category-card">
            <img src="teens.jpg" alt="Teens">
            <div class="category-title">Teens</div>
        </div>
        <div class="category-card">
            <img src="nonfiction.jpg" alt="Non-Fiction">
            <div class="category-title">Non-Fiction</div>
        </div>
    </div>

</body>
</html>
