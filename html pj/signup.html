<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="">
        <div class="signup">
            <h1>EPIC BOOKS</h1>
            <h2>Sign up!!</h2> <br>
            <div class="things">
                <div class="name">
                    <input type="text" placeholder="Full name" required><i class="fa-solid fa-user"></i>
                </div><br>
                <div class="email">
                    <input type="email" placeholder="E-mail" required><i class="fa-regular fa-envelope"></i>
                </div><br>
                <div class="phone">
                    <input type="number" placeholder="Contact no." required><i class="fa-solid fa-phone"></i>
                </div><br>
                <div class="address">
                    <input type="text" placeholder="Address" required><i class="fa-solid fa-house"></i>
                </div><br>
                <div class="about">
                    <div class="gender">
                        <label for="gender"> Gender</label><br>
                        <input type="radio" name="gender" value="male" style="font-size: 18px";><span style="font-size: 18px;">Male</span>
                        <input type="radio" name="gender" value="female" style="font-size: 18px";><span style="font-size: 18px;">Female</span>
                        <input type="radio" name="gender" value="others" style="font-size: 18px";><span style="font-size: 18px;">Others</span>
                    </div>
                    <div class="pincode">
                        <input type="number" placeholder="Pincode" required class="pincode">
                    </div><br><br>
                </div><br><br>
                <label><input type="checkbox" required> Accept all <a href="" class="link">terms & conditions.</conditions></a></label>
                <br><br>
                <input type="submit" placeholder="Submit" class="submit">
                <br><br>
                <div class="signin">
                    <p>Alerady have account?? &nbsp;&nbsp;<a href="login.html" class="link">Sgin In</a></p>
                </div>
            </div>
            
        </div>
    </form>    
</body>
</html>
